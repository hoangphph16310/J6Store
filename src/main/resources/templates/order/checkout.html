<!DOCTYPE html>
<!-- sử dụng layout có dinamic động-> thay toàn bộ nội dung của list này bởi 1 frangment có tên dinamic trong layout
     -> đưa thẻ main vào vùng động trong layout đó -->
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">

<body>
<main>
    <div th:replace="~{/cart/view :: shopping_cart}">
    </div>
    <div class="card mt-2">
        <div class="card-header bg-primary text-center">
            ORDER PURCHASING
        </div>
        <div class="card-body">
            <div class="row">
                <div class="form-group col-sm-6">
                    <div>Purchaser</div>
                    <div class="form-control" id="username">[[${#request.remoteUser}]]</div>
                </div>
                <div class="form-group col-sm-6">
                    <div>Order Date</div>
                    <div class="form-control" >{{order.createDate|date:'dd-MM-yyyy'}}</div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-12">
                    <div>Shopping Address</div>
                    <textarea ng-model="order.address" class="form-control"></textarea>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <button ng-click="order.purchase()" class="btn btn-success">Purchase</button>
        </div>
    </div>

</main>
</body>

</html>
