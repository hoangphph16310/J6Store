<div xmlns:th="http://www.thymeleaf.org">
    <div class="card mt-3">
        <div class="card-header">
            <b></b> Danh mục sản phẩm
        </div>
        <div class="list-group">
            <a th:each="c: ${category}" th:href="@{|/product/list?cid=${c.id}|}"
               class="list-group-item ">[[${c.name}]]</a>
        </div>
    </div>
</div>
