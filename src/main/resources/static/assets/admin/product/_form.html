<div class="card">
    <div class="card-header">
        PRODUCT EDITION
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-sm-4 text-center">
                <label for="image">
                    <img ng-src="{{'/assets/images/'+form.image}}" style="max-width: 100%;height: 100%;">
                </label>
            </div>
            <div class="col-sm-8">
                <div class="row">
                    <div class="form-group col-sm-6">
                        <div>Name</div>
                        <input ng-model="form.name" class="form-control">
                    </div>
                    <div class="form-group col-sm-6">
                        <div>Price</div>
                        <input ng-model="form.price" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-6">
                        <div>Image</div>
                        <input type="file" id="image" class="form-control" onchange="angular.element(this).scope().imageChanged(this.files)">
                    </div>
                    <div class="form-group col-sm-6">
                        <div>Category</div>
                        <select ng-model="form.category.id" id="category" class="form-control">
                            <option ng-repeat="c in cates" ng-value="c.id">{{c.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-6">
                        <div>Create Date</div>
                        <input ng-model="form.createDate" type="date" class="form-control">
                    </div>
                    <div class="form-group col-sm-6">
                        <div>Available</div>
                        <div class="form-control">
                            <label class="radio-inline">
                                <input ng-model="form.available" type="radio" name="available" ng-value="true"> Yes
                            </label>
                            <label class="radio-inline">
                                <input ng-model="form.available" type="radio" name="available" ng-value="false"> No
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card-footer text-center">
        <button  ng-click="create()" class="btn btn-success">
            <b></b>Create
        </button>
        <button ng-click="update()" class="btn btn-warning">
            <b></b>Update
        </button>
        <button ng-click="delete(form)" class="btn btn-danger">
            <b></b>Delete
        </button>
        <button ng-click="reset()" class="btn btn-primary">
            <b></b>Reset
        </button>
    </div>
</div>
