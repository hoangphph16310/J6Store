<div class="card">
    <div class="card-header">
        PRODUCT LIST
    </div>
    <div class="card-body">
        <table class="table table-condensed">
            <thead class="bg-success" style="font-variant: small-caps;">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Date</th>
                    <th>Image</th>
                    <th>Category</th>
                    <th>Available</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in pager.item">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.price| number:2}}</td>
                    <td>{{item.createDate | date:'dd-MM-yyyy'}}</td>
                    <td>{{item.image}}</td>
                    <td>{{item.category.name}}</td>
                    <td>{{item.available?'Yes':'No'}}</td>
                    <td>
                        <div class="btn-group btn-group-xs">
                            <button class="btn btn-warning" ng-click="edit(item)">Edit</button>
                            <button class="btn btn-danger" ng-click="delete(item)" >Delete</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="card-footer text-center">
            <button ng-click="pager.first()" class="btn btn-danger">
                Đầu
            </button>
            <button ng-click="pager.prev()" class="btn btn-primary">
                Trước
            </button>
            <button class="btn btn-success">
                {{pager.page+1}} of {{pager.count}}
            </button>
            <button ng-click="pager.next()" class="btn btn-primary">
                Sau
            </button>
            <button ng-click="pager.last()" class="btn btn-danger">
                Cuối
            </button>
        </div>
    </div>
</div>
